<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Etch-a-sketch</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Silkscreen">
  <script src="script.js" defer></script>
</head>

<body>
  <div class='header'>
    <h1>Etch-a-sketch</h1>
  </div>
  <div class="main">
    <div class="options">
      <input type="color" name="color" id="colorChoser">
      <button class="buttons colors mode">colors</button>
      <button class="buttons rainbow mode">rainbow</button>
      <button class="buttons eraser mode">eraser</button>
      <button class="buttons clear">clear</button>
      <div class="dropdown">
        <button class="buttons Grid">grid</button>
        <div class="gridOption">
          <button class="opt 16">16x16</button>
          <button class="opt 24">24x24</button>
          <button class="opt 36">36x36</button>
          <button class="opt 64">64x64</button>
        </div>
      </div>
    </div>
    <div class="board"></div>
  </div>
  <div class="footer">
    <a href="https://github.com/kitkathsita" target="_blank">
      kitkathsita <i class="fa-brands fa-github"></i>
    </a>
  </div>
</body>

</html>
